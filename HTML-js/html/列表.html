<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <ul type="none">
        <!--无序列表li-->
        <li><span>x</span>白酒</li>
        <li>啤酒</li>
        <li>红酒</li>
        <li>黄酒</li>
        <li>黑啤酒</li>
        <li>葡萄酒</li>
        <li>果汁</li>
    </ul>
<hr>
<ol type="A"="3">
    <li>起床</li>
    <li>洗脸</li>
    <li>刷手机</li>
</ol>
</hr>
<dt>手机</dt>
<dt>自定义列表</dt>
<dt>li是无序列表</dt>
<dt>ol是有序列表</dt>
<dt>dt是自定义列表</dt>
</body>
</html>
