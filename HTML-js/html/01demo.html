<!DOCTYPE html><!--文档的声明 这是html5-->
<html lang="en"><!--外围最大的html标签 一个html文件只有一个根标签-->
<head>
    <meta charset="utf-8"> <!--用哪种编码打开html文件 GBK占两个字节 UTF-8是三个字节-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--支持缩放-->
    <title>文档标题</title>
</head>
<body> <!--放页面上显示的内容 这里写大量的标签 构成网页的架构-->
    <h1>百闻不如一见</h1> <!-- 标题按钮 尽量一个页面上只显示一个-->
    <hr />  <!--这是标签 显示一条横线 /可加可不加-->
    <p>
        <!-- 段落标签-->
        这是段落标签  一个p标签占据一行
    </p>
    <p>这是段落标签  一个p标签占据一行</p>
    <p>这是段落标签  一个p标签占据一行</p>
<!-- p标签独占一行 a标签不换行-->
<!-- 标签内不管打多少空格 浏览器只显示一个-->
<div>
    <a href="https://www.baidu.com">百度</a><br/>
    <a href="https://www.baidu.com">百度</a>
    <a href="https://www.baidu.com">百度</a>
</div>
    <!-- div和span没有语义 用来设置样式  辅助页面-->
    <div style="height: 200px;background-color: lightslategrey;">
        <p>
            div里面套标签
        </p>
    </div>
    <span>

    </span>
</body>
</html>
