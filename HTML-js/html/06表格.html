<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2" cellspacing="6" cellpadding="10" align="left">
        <caption>这是表格的标题</caption>
        <thead>
            <tr>
                <th>用户名</th>
                <th>密码</th>
                <th>年龄</th>
                <th>性别</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td>123456</td>
                <td>19</td>
                <td>女</td> 
            </tr>
            <tr>
                <td rowspan="1">李四</td>
                <td>123456</td>
                <td>18</td>
                <td>男</td> 
            </tr>
            <tr>
                
                <!-- <td>王五</td> -->
                <td>1237456</td>
                <td>18</td>
                <td>男</td> 
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>end</td> 
                <td colspan="3">3</td>
                <!--colspan 合并列-->
            </tr>
        </tfoot>
    </table>
</body>
</html>
