            function SendXHR(){
                //第一步 创建一个对象
                var xhr = new XMLHttpRequest();
                // 第二步 设置发送的方法   以及指定链接 
                xhr.open('GET','http://www.qfedu.com/whpython/2003')
                // 第三步 发送数据
                xhr.send()
                // 第四步 等待服务器的返回
                xhr.onreadystatechange = function(){
                    // 0 请求没有初始化
                    // 1 链接已经链接
                    // 2 请求已经接收
                    // 3 请求处理中
                    // 4 请求完成响应就绪
                    if(xhr.readyState == 4){
                        //当状态为4才能给浏览器数据
                        return xhr.responseText
                        // 这些就是返回给服务器的数据
                    }
                }
            }
            // jQuery ajax
            loginUrl = ''
            $.ajax({
                type:"POST", //请求类型
                url:loginUrl+'?dasddsa'+'&'+location.search.substring(1)+'&text='+Math.random(), //构建一个类似大家搜索百度时候的url地址
                contentType:'text/plain; charset=UTF-8',//跟服务器做好约定 相互之间支持的类型 
             success: function(msg){  //请求成功  以后做的事情  msg 是服务器返回给浏览器的数据 
                alert( "Data Saved: " + msg );
            },
            error:function(){
                //失败以后做的事情
            }
